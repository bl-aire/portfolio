<div class="contact-container">
    <h3 class="contact-header">Got any question?</h3>
    <div class="contact-subheader">
        <div class="contact-details">
            <div>
                <span class="details">Phone :</span>
                <small class="info">O7O8-210-7805</small>
            </div>
            <div>
                <span class="details">Email :</span>
                <small class="info">ogoh_blessing@yahoo.com</small>
            </div>
        </div>
    </div>
    <div class="container svg-form">
        <div class="row">
            
            <img src="../../../assets/vecteezy_mail-service-concept-with-computer-laptop-illustration_7495989-removebg-preview.png" alt="contact" class="img-fluid image col-md-6 col-lg-6" height="500px">
            
            <form #form="ngForm" class="col-md-6 col-lg-6 form" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)" action="https://formsubmit.co/ogoh_blessing@email.com" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill" id="firstname" placeholder="First Name" required name="Firstname" formControlName="Firstname">
                        <small class="alert">
                            Enter your firstname
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill" id="lastname" placeholder="Last Name" required name="Lastname" formControlName="Lastname">
                        <small class="alert">
                            Enter your lastname
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control rounded-pill" id="email" placeholder="What's your email?" required name="Email" formControlName="Email">
                        <small class="alert">
                            Enter your email
                        </small>
                    </div>
                    <div class="form-group">
                        <textarea id="textarea" cols="25" rows="4" class="form-control" required name="Message" formControlName="Message"></textarea>
                        <small class="alert">
                            Enter your message
                        </small>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary rounded-pill">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
