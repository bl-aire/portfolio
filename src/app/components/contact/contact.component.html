<div class="contact-container">
    <h4 class="contact-header">Got any question?</h4>
    <div class="contact-subheader">
        <div class="contact-details">
            <div>
                <span class="details">Phone :</span>
                <small class="info">O7O8-210-7805</small>
            </div>
            <div>
                <span class="details">Email :</span>
                <small class="info">ogoh_blessing@yahoo.com</small>
            </div>
        </div>
    </div>
    <div class="container svg-form">
        <div class="row">
            
            <img src="../../../assets/chat.jpg" alt="contact" class="img-fluid image col-md-6 col-lg-6">
            
            <form #form="ngForm" class="col-md-6 col-lg-6 form" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)" action="https://formsubmit.co/ogoh_blessing@email.com" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill" id="fullname" placeholder="Fullname" required name="Fullname" formControlName="Fullname">
                        <div *ngIf="FormData.controls['Fullname'].invalid && FormData.controls['Fullname'].touched">
                            <small class="alert"> <!-- *ngIf="FormData.controls['Fullname'].errors.required"-->
                                Fullname is required
                            </small>
                        </div>
                        
                    </div>
                    <!--<div class="form-group">
                        <input type="text" class="form-control rounded-pill" id="lastname" placeholder="Last Name" required name="Lastname" formControlName="Lastname">
                        <small class="alert">
                            Lastname is required
                        </small>
                    </div>-->
                    <div class="form-group">
                        <input type="email" class="form-control rounded-pill" id="email" placeholder="What's your email?" required name="Email" formControlName="Email">
                        <div *ngIf="FormData.controls['Email'].invalid && FormData.controls['Email'].touched">
                            <small class="alert"> <!-- *ngIf="FormData.controls['Fullname'].errors.required"-->
                                Email is required
                            </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Message" id="textarea" cols="25" rows="4" class="form-control" required name="Message" formControlName="Message"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary rounded-pill">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
