<div class="contact-container">
    <h3 class="contact-header">Got any question?</h3>
    <div class="contact-subheader">
        <div class="contact-details">
            <div>
                <span class="details">Phone :</span>
                <small class="info">O7O8-210-7805</small>
            </div>
            <div>
                <span class="details">Email :</span>
                <small class="info">ogoh_blessing@yahoo.com</small>
            </div>
        </div>
    </div>
    <div class="container svg-form">
        <div class="row">
            
            <img src="../../../assets/message.png" alt="contact" class="img-fluid image col-md-6 col-lg-6" height="500px">
            
            <form #form="ngForm" class="col-md-6 col-lg-6 form" (ngSubmit)="onSubmit(form)">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill" id="firstname" placeholder="First Name" required name="nameField" [(ngModel)]="contact.firstname" #nameField="ngModel" [class.input-error]="form.submitted && nameField.invalid">
                        <small [hidden]="!form.submitted || nameField.valid" >
                            Enter your firstname
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill" id="lastname" placeholder="Last Name" required name="surnameField" [(ngModel)]="contact.lastname" #surnameField="ngModel" [class.input-error]="form.submitted && surnameField.invalid">
                        <small [hidden]="!form.submitted || surnameField.valid" >
                            Enter your lastname
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill" id="email" placeholder="What's your email?"
                        required name="emailField" [(ngModel)]="contact.email" #emailField="ngModel" [class.input-error]="form.submitted && emailField.invalid">
                        <small [hidden]="!form.submitted || emailField.valid" >
                            Enter your email
                        </small>
                    </div>
                    <div class="form-group">
                        <textarea id="textarea" cols="25" rows="4" class="form-control" required name="messageField" [(ngModel)]="contact.message" #messageField="ngModel" [class.input-error]="form.submitted && messageField.invalid"></textarea>
                        <small [hidden]="!form.submitted || messageField.valid" >
                            Enter your message
                        </small>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary rounded-pill" ngModel>Submit</button>
                    </div>
                    <div [hidden]="!postError" class="alert alert-danger">
                        {{ postErrorMessage }}
                    </div>
                </div>
            </form>
        </div>
    </div>
